<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>voxelwm Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #222;
      color: #fff;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .intro {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      min-height: 50px;
      margin-bottom: 2.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .section-title {
      font-size: 1.4rem;
      margin: 1rem 0 0.8rem 0;
      color: #222;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }
    .video-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.06);
      padding: 1rem 0.5rem 1.2rem 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
      min-width: 0;
      margin-bottom: 16px;
      transition: box-shadow 0.2s;
    }
    .video-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.11);
    }
    .video-title {
      font-size: 1.07rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #444;
      text-align: center;
      word-break: break-word;
    }
    img {
      width: 100%;
      height: 180px;
      border-radius: 6px;
      background: #222;
      object-fit: cover;
      outline: none;
      display: block;
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .video-card { width: 46vw; min-width: 180px;}
      img { height: 19vw; min-height: 120px;}
    }
    @media (max-width: 600px) {
      .video-card { width: 98vw; }
      img { height: 38vw; }
    }
  </style>
</head>
