<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>voxelwm Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #222;
      color: #fff;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .intro {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      min-height: 50px;
      margin-bottom: 2.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .section-title {
      font-size: 1.4rem;
      margin: 1rem 0 0.8rem 0;
      color: #222;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .gif-row {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 22px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      padding: 1.2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .gif-row:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.14);
    }
    .gif-title {
      font-size: 1.08rem;
      font-weight: 500;
      margin-bottom: 0.6rem;
      color: #444;
      text-align: center;
      word-break: break-word;
    }
    img {
      width: 95%;
      max-width: 480px;
      height: auto;
      border-radius: 7px;
      background: #222;
      object-fit: cover;
      outline: none;
      display: block;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 700px) {
      .container { max-width: 99vw; }
      img { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VoxelWM</h1>
  </div>
  <div class="container">
    <div class="intro">
      <!-- 你可以在这里添加项目简介、方法描述等 -->
    </div>
    <div class="section-title">Visual Comparison </div>

    <!-- 下面每个 .gif-row 就是一行一个合成gif -->

    </div>
    <div class="gif-row">

    </div>
    <div class="gif-row">

    </div>
    <div class="gif-row">

    </div>
    <div class="gif-row">

</html>
